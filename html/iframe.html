<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      table {
        border-collapse: collapse;
        /* width: 100%; */
      }
      th,
      td {
        border: 1px solid #000;
        padding: 15px;
        text-align: center;
      }
      th {
        margin-bottom: 20px;
      }
      td {
        margin-top: 20px;
      }

      tbody tr :nth-child(even) {
        color: aqua;
        background-color: blue;
      }
      /* .video-cell > td:nth-child(odd) {
        background-color: blue;
    } */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Courses</th>
          <th>Videos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>Python</strong></td>
          <td class="video-cell">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/_uQrJ0TkZlc?si=cXgaTzPlLV1DbgNm"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td><strong>Frontend</strong></td>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/I7LrS1z_WNA?si=0eNd_t0Qarhn6G-K"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td><strong>Javascript</strong></td>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/W6NZfCO5SIk?si=hmKb5oHRm1s1n6e4"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
        <tr>
          <td><strong>Any</strong></td>
          <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-xsc_m10YX8?si=hYTISxoRuxddDa52" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
