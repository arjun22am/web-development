<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: aliceblue;
        }

      button{
        margin-left: 130px;
      }
    </style>
</head>
<body>
   <form action="url"
    method="get" 
    accept-charset="UTF-16"
    autocomplete="off"
    enctype="text/plain">
      <div>
        <label for="fname"><strong>First Name</strong>:</label>
        <input type="text" placeholder="First Name" id="fname" style="justify-content: center;"> <br><br>
      </div>
      <div>
        <label for="lname"><strong>Last Name</strong>:</label>
        <input type="text" placeholder="Last Name" id="lname"><br><br>
      </div>
      <button type="submit">Submit</button>

   </form>
      
</body>
</html>
