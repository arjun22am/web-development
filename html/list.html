<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered Lists</h1>
    <ul style="list-style-type: square;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h1>Ordered Lists</h1>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <dl>
        <dt>Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Coffeo</dt>
        <dd>Capechino</dd>

    </dl>
    
</body>
</html>
